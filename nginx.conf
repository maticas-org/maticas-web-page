server {
    listen 80;
    listen [::]:80;
    server_name maticas-tech.com www.maticas-tech.com;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
    location = /index.html {
        internal;
    }
}
